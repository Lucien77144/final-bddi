<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threejs Starter</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <noscript>
      <h1>Enable JavaScript to run this app.</h1>
    </noscript>
    <section class="hidden" id="landingPage">
      <div class="title">
        Bienvenue !
      </div>
      <div class="create-room">
        <button id="create">Créez une partie</button>
        <div class="showRoomId"></div>
      </div>
      <div class="join-room">
        <input type="text" id="roomInput" placeholder="Entrez le code de la partie" />
        <button id="join">Rejoignez la partie</button>
      </div>
    </section>
    <section class="hidden" id="roleSelection">
      <div class="title">
        Choisissez votre rôle
      </div>
      <div class="roles">
        <button id="selectionUrma">Urma (joueur 2 incarnera heda)</button>
        <button id="selectionHeda">Heda (joueur 2 incarnera urma)</button>
      </div>
    </section>
    <section id="scene">
      <div class="room-info text-white" id="roomInfo"></div>
      <div class="trial-one" id="trial-one">
        <div class="upper-board">
          <h1 id="gameboard-item">
            Votre Combinaison
          </h1>
          <div class="combination" id="combination">
            <div class="combination-item" data-id="" id="combination-item-1"></div>
            <div class="combination-item" data-id="" id="combination-item-2"></div>
            <div class="combination-item" data-id="" id="combination-item-3"></div>
            <div class="combination-item" data-id="" id="combination-item-4"></div>
          </div>
        </div>
        <div class="gameboard">
          <div class="gameboard-item" data-id="1" id="gameboard-item-1">
            A
          </div>
          <div class="gameboard-item" data-id="2" id="gameboard-item-2">
            B
          </div>
          <div class="gameboard-item" data-id="3" id="gameboard-item-3">
            C
          </div>
          <div class="gameboard-item" data-id="4" id="gameboard-item-4">
            D
          </div>
          <div class="gameboard-item" data-id="5" id="gameboard-item-5">
            E
          </div>
          <div class="gameboard-item" data-id="6" id="gameboard-item-6">
            F
          </div>
        </div>
      </div>
      <canvas id="webgl"></canvas>
    </section>
  </body>
</html>
